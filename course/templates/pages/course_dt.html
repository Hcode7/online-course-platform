{% extends 'pages/base.html' %}
<!DOCTYPE html>
<html>
    <head>
        <link
            href=
"https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity=
"sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>

    <body>
        {% block content %}
        <br>
        
        {% if user.is_authenticated %}
        {% else %}
        <div class="alert alert-warning" role="alert">
            You need to <a href="{% url 'login' %}" class="alert-link">Login</a> to access the lessons
        </div>
        {% endif %}

        <small class="text-muted" style="padding: 30px"> 
            <a href="{% url 'home' %}" class="btn btn-primary">Retourn</a>
        </small> 
        <br>

        <div class="container">
            <h3 class="text-center">
                {{ course|slugify }}
            </h3>
            <br>
            <div class="card">
                <div class="card-header">
                    Lessons
                </div>
                {% for lesson in lessons %}
                <div class="card-body">
                    <h6>
                        <span style="color: grey;">
                            lesson :
                        </span>
                    </h6>
                    <h5 class="card-title">
                        <a href="{% url 'lessons' title=course.title|slugify lesson_id=lesson.id %}">
                            {{ lesson.title }}
                        </a>
                    </h5>
                    
                </div>
                {% endfor %}
            </div>
            </div>
        </div>
        
        {% endblock content %}

    </body>
</html>
